<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock title %}</title>        
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'qbeapp/style.css' %}"/>
        <script type="text/javascript" src="{% static 'qbeapp/qbeapp.js' %}"></script>
    </head>

    <body>
        <header>
            <h1>Welcome to QBE</h1>            
        </header>
        
        <form action="/report/" method="post">{% csrf_token %} 
            <content> 
                <nav> 
                    {% block nav %}{% endblock nav %}
                </nav>   
                <action>
                    <design> 
                        {% block design %}{% endblock design %}
                    </design> 
            
                    <report> 
                        {% block report %}report{% endblock report %}
                    </report> 
                </action>            
            </content>
        </form>    
        
        <footer> 
            <p>Made with Django by Mahesh</p>
        </footer>     
        {% block extra_javascript %}{% endblock extra_javascript %}
    </body>
</html>
